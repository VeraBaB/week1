<!DOCTYPE html>
<html>
<body>
<br><br>
<input type="text" id="inp" maxlength="225" required><br><br>
<input type="button" id="bt" onclick="myFunction()" value="Click"> <br>
<script>    
  function myFunction() {
  const val = document.getElementById("inp").value;
  fetch (val).then((response) => {
    if (response.ok()) {
    document.getElementById("inp").value = response.json();
    }
  }) 
}
</script>
 
</body>
</html>
