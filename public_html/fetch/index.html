<!DOCTYPE html>
<html>

<body>
    <input type="text" id="inp" maxlength="1000" required>
    <input type="button" id="bt" onclick="myFunction()" value="Click"> 
    <script>
        function myFunction() {
            const val = document.getElementById("inp").value;
            fetch(`${val}`)
            .then((res) => {
                return res.text()
                .then((data) => {
                    return document.getElementById("inp").value = data;
                })
                .catch(err => console.log(err));
            })
        }
    </script>

</body>

</html>
